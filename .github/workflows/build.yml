name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
      - name: Setup Node.js
        uses: actions/setup-node@main
        with:
          node-version: lts/*
      - name: Build
        run: bundle exec jekyll build
      - name: Patch
        run: |
          cd _site
          mv assets/css/style.css .
          rm -rf assets/css README.md feed.xml
          sed -i 's|/assets/css/style.css.*"|style.css"|g' index.html
          sed -i 's|This page was generated by <a href="https://pages.github.com">GitHub Pages</a>|This page was hosted on <a href="https://edgeone.ai/">EdgeOne Pages</a>|g' index.html
      - name: Brotli
        uses: charlesworth/compress-action@1.0.0
        with:
          target-directory: _site
      - name: Deploy to EdgeOne Pages
        run: npx edgeone pages deploy ./_site -n dn42-info -t ${{secrets.EDGEONE_API_TOKEN}}
