name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
      - name: Setup Node.js
        uses: actions/setup-node@main
        with:
          node-version: lts/*
      - name: Build
        run: bundle exec jekyll build
      - name: Patch
        run: |
          cd _site
          mv assets/css/style.css .
          rm -rf assets/css README.md feed.xml
          sed -i 's|/assets/css/style.css.*"|style.css"|g' index.html
          sed -i '/<footer class="site-footer">/,/<\/footer>/d' index.html
      - name: Minify
        uses: docker://devatherock/minify-js:3.0.0
        with:
          directory: _site
          add_suffix: false
      - name: Deploy to TencentCloud COS
        env:
          SECRET_ID: ${{ secrets.TENCENTCLOUD_SECRET_ID }}
          SECRET_KEY: ${{ secrets.TENCENTCLOUD_SECRET_KEY }}
          REGION: ap-guangzhou
          BUCKET: dn42-info-1307988268
        run: |
          pip install coscmd
          coscmd config -a $SECRET_ID -s $SECRET_KEY -b $BUCKET -r $REGION
          cd _site
          coscmd upload -rfs --delete ./ /
      - name: Refresh and Prefetch TencentCloud EdgeOne
        env:
          TENCENTCLOUD_SECRET_ID: ${{ secrets.TENCENTCLOUD_SECRET_ID }}
          TENCENTCLOUD_SECRET_KEY: ${{ secrets.TENCENTCLOUD_SECRET_KEY }}
          TENCENTCLOUD_REGION: ap-guangzhou
        run: |
          pip install tccli
          tccli teo CreatePurgeTask --cli-unfold-argument --ZoneId zone-3d2iwq53tqx6 --Type purge_host --Targets 'dn42.potat0.cc'
          tccli teo CreatePrefetchTask --cli-unfold-argument --ZoneId zone-3d2iwq53tqx6 --Targets 'https://dn42.potat0.cc/index.html' 'https://dn42.potat0.cc/style.css	'
